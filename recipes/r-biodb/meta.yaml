package:
  name: r-biodb
  version: "1.0.1"

source:
  url: https://github.com/pkrog/biodb/archive/v1.0.2.tar.gz 
  sha256: 1ed59057af868891ab40214866993e65f7fe41c12a671544ef3cedd8bcdb551e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
      - gcc  # [not osx]
      - llvm  # [osx]
      - r-codetools
      - r-devtools
      - r-rcpp
      - r-xml
      - r-stringr
      - r-plyr
      - r-bitops
      - r-rcurl
      - r-r.utils
  run:
      - r-rcpp
      - r-xml
      - r-stringr
      - r-plyr
      - r-bitops
      - r-rcurl
      - r-r.utils
      - r-jsonlite
      - r-digest

test:
  commands:
    - $R -e "library(biodb)"
    - $R -e "library(biodb) ; biodb = biodb::Biodb()"

about:
  license: AGPL-3.0
  summary: 'An R package for connecting to chemical and biological databases.'
  home: https://github.com/pkrog/biodb
